<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GiftPool - Group Gifts & Secret Santa</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
    .card { border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .btn-success { background: #00d1b2; border: none; }
    .btn-success:hover { background: #00b89c; }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="text-center mb-5">
    <h1 class="display-4 fw-bold text-primary">GiftPool</h1>
    <p class="lead text-muted">Organize group gifts & Secret Santa in seconds</p>
  </div>

  <!-- Flash messages (success/error) -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        {{ messages[0] }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endif %}
  {% endwith %}

  <!-- Form to create group -->
  <form method="post" class="card p-4 shadow-lg">
    <div class="mb-4">
      <label class="form-label fw-bold text-dark">Mode:</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mode" value="giftpool" id="giftpool" required>
        <label class="form-check-label" for="giftpool">GiftPool (Group Gift)</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mode" value="secretsanta" id="secretsanta">
        <label class="form-check-label" for="secretsanta">Secret Santa</label>
      </div>
    </div>

    <div class="mb-4">
      <label class="form-label text-dark">Recipient Name (for GiftPool):</label>
      <input type="text" name="recipient" class="form-control form-control-lg" placeholder="e.g. Ana, John" maxlength="50">
    </div>

    <div class="mb-4">
      <label class="form-label text-dark">Participant Emails (comma-separated):</label>
      <input type="text" name="emails" class="form-control form-control-lg" 
             placeholder="john@gmail.com, maria@yahoo.com, pedro@outlook.com" required>
      <div class="form-text">At least 2 participants</div>
    </div>

    <div class="mb-4">
      <label class="form-label text-dark">Budget per Person (EURâ‚¬):</label>
      <input type="number" name="budget" value="30" class="form-control form-control-lg" min="5" max="500">
    </div>

    <button type="submit" class="btn btn-success btn-lg w-100 fw-bold">CREATE GROUP</button>
  </form>

  <div class="text-center mt-5">
    <small class="text-muted"> Created by Javier</small>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
